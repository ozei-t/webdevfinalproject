<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Quiz Results</title>
</head>
<body>
<h1>Songs by {{ artist }}</h1>
<ul>
    {% for song, lyric in song_lyrics.items() %}
        <li><strong>{{ song }}</strong>: {{ lyric }}</li>
    {% endfor %}
</ul>
</body>
</html>
